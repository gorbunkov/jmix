# Base URI
server.servlet.context-path = /rest

# Credentials for REST API client
jmix.rest.client.id=client
jmix.rest.client.secret={noop}secret

# An access token expiration time in seconds for the default client (12 hours)
jmix.rest.client.tokenExpirationTimeSec=43200

# A refresh token expiration time in seconds for the default client (365 days)
jmix.rest.client.refreshTokenExpirationTimeSec=31536000

# Authorized grant types for the default client
jmix.rest.client.authorizedGrantTypes=password,external,refresh_token

# Add refresh token support
jmix.rest.supportRefreshToken=true

# Whether to reuse the same refresh token
jmix.rest.reuseRefreshToken=true

# A comma-separated list of allowed origins for cross-domain requests
jmix.rest.allowedOrigins=*

# Maximum size of the file that may be uploaded with REST API in bytes
jmix.rest.maxUploadSize=20971520

# Whether to store REST API OAuth tokens in the database
jmix.rest.storeTokensInDb=false

# Whether newly created tokens should be sent to the cluster synchronously
jmix.rest.syncTokenReplication=false
